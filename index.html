<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Ajith Binny</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <div id="header"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('header').innerHTML = data;

            // Activate current page link
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>

    <main class="about-container">
        <section class="intro">
            <img src="images/profile.jpg" alt="Profile Picture" class="profile-pic animate-fadeIn">
            <div class="intro-text animate-scaleUp">
                <h2>About Me</h2>
                <p>Hello! I'm Ajith Binny, a passionate writer and tech enthusiast. Welcome to my personal website!</p>
                <p>I aim to share my thoughts, ideas, and projects through this platform. Stay tuned for my latest
                    blogs!</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Total page visits <span id="visitor-count">0</span></p>
    </footer>
    <script>
        fetch("https://3i2p1xl2me.execute-api.eu-west-1.amazonaws.com/prod/count")
        .then(response => response.json())
        .then(data => {
            document.getElementById("visitor-count").innerText = data.body;
        })
        .catch(error => {
            console.error("Error fetching visitor count:", error);
            document.getElementById("visitor-count").innerText = "Error";
        });
    </script>
</body>

</html>
